<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEA 수리&재가공 현황</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-add {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .btn-register {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        th, td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.85rem;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        input[type="date"] {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 0.85rem;
        }

        select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
        }

        [contenteditable] {
            padding: 6px;
            border: 1px solid transparent;
            border-radius: 4px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 0.85rem;
            word-break: break-all;
            min-height: 20px;
        }

#mainTable th:nth-child(10),
#mainTable td:nth-child(10) {
    width: 300px;
    min-width: 300px;
}

#mainTable td:nth-child(10) select {
    width: 100%;
    font-size: 0.95rem;
    padding: 8px 10px;
}
        [contenteditable]:hover {
            border-color: #ddd;
        }

        [contenteditable]:focus {
            border-color: #2196F3;
            background-color: #fff3e0;
        }

        .status-접수완료 {
            background-color: #e0e0e0;
            color: #616161;
        }

        .status-수리중 {
            background-color: #bbdefb;
            color: #1976d2;
        }

        .status-무상수리완료 {
            background-color: #c8e6c9;
            color: #388e3c;
        }

        .status-유상수리완료 {
            background-color: #ffe0b2;
            color: #ef6c00;
        }

        .filter-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 3px;
            font-size: 0.75rem;
        }

        .checkbox-cell {
            width: 30px;
        }

        .checkbox-cell input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* ======= MODAL SIZE/FLOW FIXES ======= */
        .modal-content {
    background-color: white;
    margin: 5% auto;
    padding: 20px;
    border-radius: 12px;
    width: 420px; /* 기존 420px → 축소 */
    max-width: calc(100vw - 40px);
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: modalSlideIn 0.3s ease-out;
}

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-bottom: 12px;
        }

        .modal-table th, .modal-table td {
            padding: 8px 6px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 0.85rem;
        }

        .modal-table th {
            background-color: #f5f5f5;
            font-weight: 600;
            width: 110px;
            white-space: nowrap;
        }

        .modal-table td {
            min-width: 0;
        }

        .modal-input {
            display: block;
            width: 80%;
            max-width: 100%;
            box-sizing: border-box;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9rem;
        }

        .modal-input:focus {
            outline: 2px solid #2196F3;
        }

        .modal-footer {
            text-align: center;
            margin-top: 12px;
        }

        .modal-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin: 0 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .modal-btn-cancel {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .modal-content {
    background-color: white;
    margin: 5% auto;
    padding: 20px;
    border-radius: 12px;
    width: 80px; /* 기존 420px → 축소 */
    max-width: calc(100vw - 40px);
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: modalSlideIn 0.3s ease-out;
}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SEA 수리&재가공 현황</h1>
        </div>

        <div class="controls">
            <button class="btn btn-add" onclick="addRow()">[행 추가]</button>
            <button class="btn btn-delete" onclick="deleteSelectedRows()">[행 삭제]</button>
            <button class="btn btn-register" onclick="openRegisterModal()">[접수]</button>
        </div>

        <div class="table-container">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" onclick="toggleAllCheckboxes(this)"></th>
                        <th>접수일자<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(1, this.value)"></th>
                        <th>발송일자<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(2, this.value)"></th>
                        <th>거래처<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(3, this.value)"></th>
                        <th>품번<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(4, this.value)"></th>
                        <th>품명<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(5, this.value)"></th>
                        <th>규격<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(6, this.value)"></th>
                        <th>증상<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(7, this.value)"></th>
                        <th>진단 결과<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(8, this.value)"></th>
                        <th>상태<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(9, this.value)"></th>
                        <th>수리 담당자<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(10, this.value)"></th>
                        <th>연락처<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(11, this.value)"></th>
                        <th>수리완료일<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(12, this.value)"></th>
                        <th>수리비용<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(13, this.value)"></th>
                        <th>비고<br><input type="text" class="filter-input" placeholder="필터" onkeyup="filterTable(14, this.value)"></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td class="checkbox-cell"><input type="checkbox"></td>
                        <td><input type="date"></td>
                        <td><input type="date"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td>
                            <select onchange="updateStatus(this)">
                                <option value="">선택</option>
                                <option value="접수완료">접수완료</option>
                                <option value="수리중">수리 중</option>
                                <option value="무상수리완료">무상수리완료</option>
                                <option value="유상수리완료">유상수리완료</option>
                            </select>
                        </td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td><input type="date"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 접수 모달 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">신규 접수 등록</h2>
            <table class="modal-table">
                <tr>
                    <th>접수일자</th>
                    <td><input type="date" class="modal-input" id="modalReceiptDate"></td>
                </tr>
                <tr>
                    <th>거래처</th>
                    <td><input type="text" class="modal-input" id="modalCompany" maxlength="20"></td>
                </tr>
                <tr>
                    <th>품번</th>
                    <td><input type="text" class="modal-input" id="modalPartNo" maxlength="20"></td>
                </tr>
                <tr>
                    <th>품명</th>
                    <td><input type="text" class="modal-input" id="modalPartName" maxlength="20"></td>
                </tr>
                <tr>
                    <th>규격</th>
                    <td><input type="text" class="modal-input" id="modalSpec" maxlength="20"></td>
                </tr>
                <tr>
                    <th>증상</th>
                    <td><input type="text" class="modal-input" id="modalSymptom" maxlength="20"></td>
                </tr>
                <tr>
                    <th>수리담당자</th>
                    <td><input type="text" class="modal-input" id="modalRepairer" maxlength="20"></td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td><input type="text" class="modal-input" id="modalContact" maxlength="20"></td>
                </tr>
                <tr>
                    <th>비고</th>
                    <td><input type="text" class="modal-input" id="modalNote" maxlength="20"></td>
                </tr>
            </table>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-confirm" onclick="confirmRegister()">[확인]</button>
                <button class="modal-btn modal-btn-cancel" onclick="closeRegisterModal()">[취소]</button>
            </div>
        </div>
    </div>

    <script>
        function addRow() {
            const tbody = document.getElementById('tableBody');
            const newRow = tbody.insertRow();
            newRow.innerHTML = `
                <td class="checkbox-cell"><input type="checkbox"></td>
                <td><input type="date"></td>
                <td><input type="date"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td>
                    <select onchange="updateStatus(this)">
                        <option value="">선택</option>
                        <option value="접수완료">접수완료</option>
                        <option value="수리중">수리 중</option>
                        <option value="무상수리완료">무상수리완료</option>
                        <option value="유상수리완료">유상수리완료</option>
                    </select>
                </td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td><input type="date"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            `;
        }

        function deleteSelectedRows() {
            const tbody = document.getElementById('tableBody');
            const checkboxes = tbody.querySelectorAll('input[type="checkbox"]:checked');
            for (let i = checkboxes.length - 1; i >= 0; i--) {
                const row = checkboxes[i].closest('tr');
                row.remove();
            }
        }

        function toggleAllCheckboxes(masterCheckbox) {
            const tbody = document.getElementById('tableBody');
            const checkboxes = tbody.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = masterCheckbox.checked;
            });
        }

        function updateStatus(selectElement) {
            const row = selectElement.closest('tr');
            const statusCell = row.cells[9];
            const status = selectElement.value;
            statusCell.className = '';
            if (status) {
                statusCell.classList.add(`status-${status.replace(/\\s+/g, '')}`);
            }
        }

        function filterTable(columnIndex, filterValue) {
            const table = document.getElementById('mainTable');
            const rows = table.getElementsByTagName('tbody')[0].rows;
            for (let i = 0; i < rows.length; i++) {
                const cell = rows[i].cells[columnIndex];
                const cellText = cell.textContent || cell.innerText;
                rows[i].style.display = cellText.toLowerCase().indexOf(filterValue.toLowerCase()) > -1 ? '' : 'none';
            }
        }

        function openRegisterModal() {
            document.getElementById('registerModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            const inputs = document.querySelectorAll('#registerModal input');
            inputs.forEach(input => input.value = '');
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
            document.body.style.overflow = '';
        }

        function confirmRegister() {
            const receiptDate = document.getElementById('modalReceiptDate').value;
            const company = document.getElementById('modalCompany').value;
            const partNo = document.getElementById('modalPartNo').value;
            const partName = document.getElementById('modalPartName').value;
            const spec = document.getElementById('modalSpec').value;
            const symptom = document.getElementById('modalSymptom').value;
            const repairer = document.getElementById('modalRepairer').value;
            const contact = document.getElementById('modalContact').value;
            const note = document.getElementById('modalNote').value;

            const tbody = document.getElementById('tableBody');
            const newRow = tbody.insertRow();
            newRow.innerHTML = `
                <td class="checkbox-cell"><input type="checkbox"></td>
                <td>${receiptDate ? `<input type="date" value="${receiptDate}">` : '<input type="date">'}</td>
                <td><input type="date"></td>
                <td contenteditable="true">${company}</td>
                <td contenteditable="true">${partNo}</td>
                <td contenteditable="true">${partName}</td>
                <td contenteditable="true">${spec}</td>
                <td contenteditable="true">${symptom}</td>
                <td></td>
                <td class="status-접수완료">
                    <select onchange="updateStatus(this)">
                        <option value="">선택</option>
                        <option value="접수완료" selected>접수완료</option>
                        <option value="수리중">수리 중</option>
                        <option value="무상수리완료">무상수리완료</option>
                        <option value="유상수리완료">유상수리완료</option>
                    </select>
                </td>
                <td>${repairer}</td>
                <td>${contact}</td>
                <td><input type="date"></td>
                <td></td>
                <td>${note}</td>
            `;

            closeRegisterModal();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('registerModal');
            if (event.target === modal) {
                closeRegisterModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeRegisterModal();
            }
        });

        document.addEventListener('input', function(e) {
            if (e.target.hasAttribute('maxlength')) {
                const maxLength = parseInt(e.target.getAttribute('maxlength'));
                if (e.target.value.length > maxLength) {
                    e.target.value = e.target.value.slice(0, maxLength);
                }
            }
        });
    </script>
</body>
</html>

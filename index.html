
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEA 수리&재가공 현황</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1600px; /* 기존 1400 → 1600 */
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-add {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .btn-register {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1600px; /* 기존 1200 → 1600 */
        }

        th, td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.85rem;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e3f2fd;
        }

        /* 너비 조정 */
        #mainTable th:nth-child(4), #mainTable td:nth-child(4) { width: 190px; min-width: 190px; }
        #mainTable th:nth-child(5), #mainTable td:nth-child(5) { width: 170px; min-width: 170px; }
        #mainTable th:nth-child(6), #mainTable td:nth-child(6) { width: 230px; min-width: 230px; }
        #mainTable th:nth-child(7), #mainTable td:nth-child(7) { width: 170px; min-width: 170px; }
        #mainTable th:nth-child(11), #mainTable td:nth-child(11) { width: 180px; min-width: 180px; }
        #mainTable th:nth-child(12), #mainTable td:nth-child(12) { width: 190px; min-width: 190px; }
        #mainTable th:nth-child(14), #mainTable td:nth-child(14) { width: 160px; min-width: 160px; }
        #mainTable th:nth-child(15), #mainTable td:nth-child(15) { width: 220px; min-width: 220px; }
        #mainTable th:nth-child(10), #mainTable td:nth-child(10) { width: 260px; min-width: 260px; }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SEA 수리&재가공 현황</h1>
        </div>
        <div class="controls">
            <button class="btn btn-add">[행 추가]</button>
            <button class="btn btn-delete">[행 삭제]</button>
            <button class="btn btn-register">[접수]</button>
        </div>
        <div class="table-container">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th>선택</th>
                        <th>접수일자</th>
                        <th>발송일자</th>
                        <th>거래처</th>
                        <th>품번</th>
                        <th>품명</th>
                        <th>규격</th>
                        <th>증상</th>
                        <th>진단 결과</th>
                        <th>상태</th>
                        <th>수리 담당자</th>
                        <th>연락처</th>
                        <th>수리완료일</th>
                        <th>수리비용</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td><input type="date"></td>
                        <td><input type="date"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td><select><option>선택</option></select></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                        <td><input type="date"></td>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<!-- 모바일 주소창 색/웹앱 설정 -->
<meta name="theme-color" content="#667eea">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  /* ===== 공통(모바일 최적) ===== */
  html, body { -webkit-text-size-adjust: 100%; }
  body { margin: 0; }
  * { -webkit-tap-highlight-color: transparent; }
  .container { padding: clamp(8px, 2vw, 20px); }

  /* iOS 노치 하단 안전영역 고려(FAB/푸터 등) */
  :root { --safe-bottom: env(safe-area-inset-bottom, 0px); }

  /* 버튼/인풋: 모바일 터치 타깃 44px 이상 */
  .btn, .modal-btn, input, select, textarea {
    min-height: 44px;
    font-size: 16px;  /* iOS 확대 방지 */
  }

  /* 테이블: 가로 스크롤 허용 + 부드러운 스크롤 */
  .table-container {
    overflow-x: auto;                 /* 기존 overflow-y에 추가 */
    -webkit-overflow-scrolling: touch;
  }

  /* 작은 화면에서 테이블 최소 너비 확보(필터/열 숨김 없이 가로 스크롤) */
  @media (max-width: 1024px) {
    #mainTable { min-width: 980px; }  /* 열이 많으므로 카드화 대신 스크롤을 선택 */
    thead th { position: sticky; top: 0; z-index: 10; } /* 이미 적용돼 있으나 재확인 */
  }

  /* 모달: 모바일에선 거의 풀스크린 + 내부 스크롤 */
  #registerModal .modal-content {
    width: min(96vw, 720px);
    max-height: 90svh;   /* 모바일 주소창 변화 대응 */
    overflow: auto;
    padding-bottom: calc(16px + var(--safe-bottom));
    outline: none;
  }

  /* 헤더/컨트롤 영역 간격 소형화 */
  @media (max-width: 640px) {
    .header { margin-bottom: 32px; }
    .controls { gap: 6px; margin-top: 24px; }
  }
</style>
